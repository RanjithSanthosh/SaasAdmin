<div
  class="min-h-screen flex items-center justify-center bg-linear-to-br from-indigo-900 via-purple-900 to-slate-900 p-4 relative overflow-hidden">
  <!-- Decorative background elements -->
  <div
    class="absolute top-10 left-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
  </div>
  <div
    class="absolute top-0 right-10 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
  </div>
  <div
    class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
  </div>

  <div
    class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl overflow-hidden relative z-10">
    <div class="p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Welcome Back</h1>
        <p class="text-indigo-200 text-sm">Enter your credentials to access the admin dashboard.</p>
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
      <div class="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm text-center">
        {{ errorMessage }}
      </div>
      }

      <!-- Email Field -->
      <div class="space-y-2">
        <label for="username" class="text-sm font-medium text-indigo-100 block">Enter Username</label>
        <div class="relative">
          <input type="text" [(ngModel)]="Username"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-slate-400 transition-all duration-300 outline-none"
            placeholder="Enter Username" />
        </div>
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <label for="password" class="text-sm font-medium text-indigo-100 block">Password</label>
          <a href="#" class="text-xs text-indigo-300 hover:text-white transition-colors">Forgot password?</a>
        </div>
        <div class="relative">
          <input type="password" [(ngModel)]="Password" id="password"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-slate-400 transition-all duration-300 outline-none"
            placeholder="Enter Password" />
        </div>
      </div>

      <!-- Submit Button -->
      <button   (click)="Login()"
        class="w-full mt-5 py-3.5 px-4 bg-linear-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-center text-white font-semibold rounded-lg shadow-lg transform transition-all duration-300 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <!-- @if (isLoading) {
        <span class="inline-block animate-pulse">Logging in...</span>
        } @else {
        Sign In
        } -->
        Sign In
      </button>
    </div>

    <div class="px-8 py-4 bg-black/20 text-center border-t border-white/10">
      <p class="text-sm text-indigo-200">
        Don't have an account?
        <a href="#" class="text-white font-medium hover:underline">Contact System Admin</a>
      </p>
    </div>
  </div>
</div>
